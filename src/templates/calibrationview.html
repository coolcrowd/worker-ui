<div id="calibrations">
    {{#each calibrations :i}}
    <div id="calibration-{{i}}">
        <span>{{question}}</span>
        <div>
            {{# answerOptions : j}}
            <label>
                <input on-change="radioChange" type="radio" style='{{ required(calibrations[i].id) ? "required" : ""}}'
                       name="options-{{i}}" id="{{i}}-{{j}}" value={{id}}>
                {{option}}
            </label>
            {{/}}
        </div>
    </div>
    {{/each}}
    <button on-click="submit">Go on!</button>
</div>
