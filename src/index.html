<script>

        workerServiceURL: "https://worker.pse.kelunik.com/",

        // those params will be passed to the crowdplatform implementaion in the object service

            workerId: 5,
            assignmentId: 1234

        platform: "mturk",
        experiment: 8,
        preview: true,
        test: true
    });

    CreativeCrowd.load();

        console.log("viewData: \n" + JSON.stringify(viewData, null, 4));
        console.log("submittedData: \n" + JSON.stringify(submittedData, null, 4));
    });

        //console.log("calibration submitted" + JSON.stringify(data));
    });

        //console.log("Something was submitted");
    })
</script>
