<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>WorkerUI Example</title>
</head>

<body>
<div id="ractive-container"></div>

<script id="worker_ui" src="worker_ui.js"></script>

<script>
    var experiment = prompt("Enter ExperimentId", "1");
    var experimentId = parseInt(experiment);
    // initialize settings
    WorkerUI.init(properties = {
        workerServiceURL: "http://localhost:3333",
        platform: "dummydummy",
        experiment: experimentId,
        // optional
        preview: false,
        // this will force the answer view
        osParams: {
            workerId: 121,
            assignmentId: 1234
        }
    });
    WorkerUI.onFinished(function () {
       location.reload();
    });
    WorkerUI.load();
</script>
</body>

</html>
