<html>
<div class="row skeleton"> <!-- Start Skeleton Row-->
    <div class="span6 "><!-- Start of Question and Submission DIV (column) -->
        <h1 id="question">
            <span>The question will be loaded here</span>
        </h1>
        <div id="answer"> <!-- Start DIV for the answer submission buttons -->
            <!-- If the user clicks this button, the saved answer will be value="Default"-->
            <button class="btn btn-success btn-answer" value='Default'>
                <i class="icon icon-white icon-thumbs-up"></i>
                Default
            </button>
        </div><!-- End of DIV for the answer submission buttons -->
        
        <div id="rating"> <!-- Start DIV for the rating submission buttons -->
            <!-- If the user clicks this button, the saved answer will be value="Default"-->
            <button class="btn btn-success btn-answer" value='Default'>
                <i class="icon icon-white icon-thumbs-up"></i>
                Default
            </button>
        </div><!-- End of DIV for the rating submission buttons -->
        
        <!-- Feedback items for the user -->
        <p><span id="i18n_working_task">You are working now on task:</span> <span id="task-id" class="label label-warning">#</span></p>
        <p><span id="i18n_tasks_completed">You have completed:</span> <span id="done" class="label label-info"></span> <span id="i18n_tasks_from">tasks from</span>
        <!-- Progress bar for the user -->
        <span id="total" class="label label-inverse"></span></p>
        <div class="progress progress-striped">
            <div id="progress" rel="tooltip" title="#" class="bar" style="width: 0%;"></div>
        </div>
    </div><!-- End of Question and Submission DIV (column) -->
    
    <div class="span6"><!-- Start of Photo DIV (column) -->
        <a id="photo-link" href="#">
            <img id="photo" src="http://i.imgur.com/GeHxzb7.png" style="max-width=100%">
        </a>
    </div><!-- End of Photo DIV (columnt) -->
</div><!-- End of Skeleton Row -->

</html>
