<!--suppress CssUnknownTarget -->
<html>
<script id="title" type="text/html">
    <h4>{{title}}</h4>
    <span>{{description}}</span>
</script>

<script id="answer-view" type="text/html">
    <!-- TODO max answers to give -->
    <div>
        {{>title}}
        <div id="answer-constraints">
            {{#each constraints}}
            <ul>
                <li>{{name}}</li>
            </ul>
            {{/each}}
        </div>
        <div>
            <textarea name="answer" value="{{content}}" placeholder="Enter your answer here!"></textarea>
        </div>
        {{#if answerType === "images"}}
        <div class="image-container">
            {{#each pictures}}
            <div class="image"
                 style="background-image: url({{url}});">
            </div>
            {{/each}}
        </div>
        {{/if}}
        <button on-click="submit">Submit</button>
        <button on-click="skip">Skip</button>
    </div>
</script>

<script id="rating-view" type="text/html">
    <div>
        {{>title}}
        <div id="answers">
            {{#each answers :num}}
            <div id="answer{{num}}">
                <textarea name="feedback" placeholder="Write a feedback! (optional)"></textarea>
                <div id="rating-options">
                </div>
                <div id="rating-constraints">
                    {{#each constraints}}
                    <label>
                        <input type='checkbox' name='{{name}}' value='{{id}}'>{{name}}
                    </label>
                    {{/each}}
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</script>

<script id="calibration-view" type="text/html">
    <div>
        {{>title}}
        <div id="calibrations">
            {{#each calibrations :num}}
            <div id="calibration{{num}}">
                <span>{{question}}</span>
                <div id="answer-options">
                    {{#each answerOptions}}
                    <label><input type="radio" value={{id}} checked>{{option}}</label>
                    {{/}}
                </div>

            </div>
            {{/each}}
        </div>
    </div>
</script>

<!--

-->
<script>
    var AnswerView = Ractive.extend({
        // The `el` option can be a node, an ID, or a CSS selector.
        el: '#container',
        template: "#answer-view",

        oninit: function () {
            this.on("submit", function () {
                alert("Submitting!");
            });

            this.on("skip", function () {
                this.fire("next");
            });
        }
    });

    var RatingView = Ractive.extend({
        el: '#container',
        template: "#answer-view",

        oninit: function () {
            this.on("submit", function () {
                alert("Submitting!");
            });

            this.on("skip", function () {
                this.fire("next");
            });
        }
    });

    var CalibrationView = Ractive.extend({
        el: '#container',
        template: "#answer-view",

        oninit: function () {
            this.on("submit", function () {
                this.fire("next");
            });
        }
    });


    var Promise = Ractive.Promise;

    /*    ractive.set('name', "Simon");

     ractive.on('submit', function () {
     Promise.all([

    CreativeCrowd = (function (properties) {
        var hooks;

        var types = loop(["answer", "rating", "calibration", "finished", "email"]);
        function loop(array) {
            var index = 0;
            return {
                next: function () {
                    return array[index++ % array.length]
                }
            }
        }


        function queryNext() {
            // for testing
            $.getJSON(properties.workerServiceURL + "/" + types.next() + ".json", function (data, status) {
                if (status === "success") {
                    viewNext(data);
                } else {
                    console.log(status);
                }
            })
        }

        var ractive, currentViewType;

        function viewNext(next) {
            console.log(JSON.stringify(next, null, 4));
            if (next["type"] === currentViewType) {
                ractive.set(next);
            } else {
                switch (next["type"]) {
                    case "ANSWER":
                        ractive = new AnswerView({
                            data: next
                        });
                        break;
                    case "RATING":
                        ractive = new RatingView({
                            data: next
                        });
                        break;
                    case "CALIBRATION":
                        ractive = new CalibrationView({
                            data: next
                        });
                        break;
                    case "EMAIL":
                        ractive = new CalibrationView({
                            data: next
                        });
                        break;
                    default:
                        console.log("Unknown type: " + next["type"])
                }

                currentViewType = next["type"];

                ractive.on("next", function () {
                    queryNext();
                });
            }

        }

        return {
            onSubmitEmail: function (call) {
                hooks.email = call;
            },

            onSubmitCalibration: function (call) {
                hooks.calibration = call
            },

            onSubmitAnswer: function (call) {
                hooks.answer = call;
            },

            onSubmitRating: function (call) {
                hooks.rating = call;
            },

            onFinished: function (call) {
                hooks.finished = call;
            },

            //starts loading the first "next view"
            load: function () {
                queryNext();
            }
        }
    });

    var properties = {
        workerServiceURL: "/WorkerUI/test",
        platform: "mturk",
        params: {
            workerId: 5,
            assignmentId: 1234
        },
        preview: false
    };

    CreativeCrowd(properties).load();

</script>
</html>
